<template name="coverPage">
{{#if readiness}}
	{{#if cover}}
	<div class="background-container">
		{{>Template.dynamic template=imagery data=cover.image}}	
	</div>
	<div class="portfolio-cover">
		<div class="content" >
			{{>Template.dynamic template=textContent}}
		</div>
		<div class="nav-container">
			{{>Template.dynamic template=navContent}}
		</div>
	</div>
	{{else}}
		{{>errPage}}
	{{/if}}
{{else}}
	{{>loadingState}}
{{/if}}
</template>





<template name="aboutPortfolio">
	{{#if screensize 'xs'}}
		{{>navMenu icon="true" color=globalPallet.utility}}
	{{/if}}
	<div class="cover-title">
		<h1>Portfolio</h1>
		<hr>
		<h2>a.nvlkv</h2>
	</div>

	<div class="issue-plate white-background" >
		<div class="date-container">
			<div class="date">
				<h4>
				{{>SVGicon name='timeStamp'}}
				<span>{{dateMY dateOfIssue}}</span>
				</h4>
			</div>
		</div>
		<div class="nav-hint">
			<p>Follow the timeline of projects</p>
			<p>{{> SVGicon name="swipeUp"}}
			{{> SVGicon name="arrowKeyDown"}}</p>
		</div>
	</div>

</template>

<template name="coverNav">
	{{#if screensize 'sm, md, lg'}}
		{{>navMenu icon="true" color=globalPallet.utility}}
	{{/if}}
	<!-- <div class="spacer">&nbsp;</div> -->
	<div class="navigation-plate utility-background">
		<nav class="relative-nav">
			<a type="button" tabindex="1" href="{{coverPageButtonUrl}}" class="nav-plate cta-color" title="Hi! Start here">
				<h3>Start here!</h3>
			</a>
		</nav>
		<div class="nav-hint">
			<p>Explore projects by order</p>
			<p>{{> SVGicon name="swipeLeft"}}
			{{> SVGicon name="arrowKeyRight"}}
			{{> SVGicon name="click"}}
			{{> SVGicon name="keyEnter"}}</p>
		</div>
	</div>
</template>
