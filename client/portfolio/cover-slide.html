<template name="coverSlide">
{{#if readiness}}
	{{#if cover}}
		{{#page}}
			<div class="animate_page cover-slide">
				<div class="cover-title">
					<h1>Portfolio</h1>
					<hr>
					<h2>Innessa mesmerizer</h2>
				</div>

				<div class="background-container">
					{{>background cover.image}}
				</div>

				<div class="cover-entrances">

					{{#each entrance in entrances}}
						<div class="entrance navigation-direction-{{entrance.direction.name}}">
							<a href="{{entrance.link}}" class="entrance-link entrance_link" data-direction="{{entrance.direction.name}}" title="{{entrance.title}}">
								<div class="entrance-direction">
									{{>SVGicon name="arrowBase" transform=entrance.direction.transform}}
								</div>
								<div class="entrance-title">
									<h3>{{entrance.title}}</h3>
								</div>
								{{#if screensize 'sm, md, lg'}}
								<div class="entrance-nav-hint">
									<p>
										{{#each hint in entrance.navHints}}
											{{>SVGicon name=hint}}
										{{/each}}
									</p>
								</div>
								{{/if}}
							</a>
						</div>
					{{/each}}
				</div>
			</div>
		{{/page}}
	{{else}}
		{{>errPage}}
	{{/if}}
{{else}}
	{{>loadingState}}
{{/if}}
</template>

<template name="backCover">
{{#if readiness}}
	{{#if cover}}
	{{#page}}
	<div class="background-container">
		<!-- {{log cover}} -->
		{{>background cover.image}}
	</div>
	<div class="back-cover">
		<div class="gratitude">
		<h1>Thank you!</h1>
			<p>That's it, you've seen all projects. I hope it was a pleasant journey. <br>&lt;3</p>
		</div>
		<div class="exits">
			<div class="keep-in-touch">
				<div class="dialog-form">
					<form id="keepInTouchForm">
						<div class="sender-info">
							{{>formField label_text="Shall I contact you?" name="email" placeholder="Please enter your email address" type="email" value=email isRequired=true inlineFormID="keepInTouchEmail" submitTitle="Yes, please"}}
						</div>
					</form>
				</div>
			</div>

			<div class="start-over">
				<a class="js_next_by_order" href="#" title="Back to start">
					{{>SVGicon name="startOver"}}
					<h5>Back to start</h5>
				</a>
			</div>
		</div>
		<div class="copy-right">
			<h6>{{>SVGicon name="cc"}}<span>Portfolio project â€” CC-BY-SA a.nvlkv {{dateY dateOfIssue}}</span></h6>
			<h6>{{>SVGicon name="c"}}<span>Content - a.nvlkv {{dateY dateOfIssue}}</span></h6>
		</div>
	</div>
	{{/page}}
	{{else}}
		{{>errPage}}
	{{/if}}
{{else}}
	{{>loadingState}}
{{/if}}
</template>





<template name="aboutPortfolio">
	<div class="issue-plate white-background" >
		{{>date date1=dateOfIssue}}
		<nav class="relative-nav">
			<a type="button" tabindex="1" href="#" class="js_next_by_time nav-plate cta-color" title="Follow the timeline of projects">
				<h3>Projects in timeline</h3>
			</a>
		</nav>
		<div class="nav-hint">
			<!-- <p>Follow the timeline</p> -->
			<p>{{> SVGicon name="swipeLeft"}}
			{{> SVGicon name="arrowKeyRight"}}</p>
		</div>
	</div>

</template>
