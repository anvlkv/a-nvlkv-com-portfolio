<template name="portfolio">
	<!-- page wrapper -->
	{{#momentum plugin='animate-css' sKlass='page'}}

	{{#if Template.subscriptionsReady}}

		{{#momentum plugin='animate-css' sKlass='menu-content' timeout=2000}}
			{{#if session 'menu-open'}}
				{{> menuContent}}
			{{/if}}
		{{/momentum}}

		{{>Template.dynamic template=pageType}}

	{{else}}
		{{>loadingState}}
	{{/if}}

	{{/momentum}}
	
</template>
