<template name="portfolio">
	{{>SVGsymbols}}
	<!-- page wrapper -->
	<!-- {{#momentum plugin='animate-css' sKlass='page'}} -->
	<div class="page">
	{{#if readiness}}

		{{#momentum plugin='animate-css' sKlass='page-overlay' timeout=1000}}
			{{> Template.dynamic template=overlay}}
		{{/momentum}}

		{{>Template.dynamic template=pageType}}

	{{else}}
		{{>loadingState}}
	{{/if}}
	</div>
	<!-- {{/momentum}} -->
	
</template>
