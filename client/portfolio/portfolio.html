<template name="portfolio">
	<!-- page wrapper -->
	{{#momentum plugin='animate-css' sKlass='page'}}

	{{#if Template.subscriptionsReady}}

		{{#momentum plugin='animate-css' sKlass='page-overlay' timeout=2000}}
			{{> Template.dynamic template=overlay}}
		{{/momentum}}

		{{>Template.dynamic template=pageType}}

	{{else}}
		{{>loadingState}}
	{{/if}}

	{{/momentum}}
	
</template>
