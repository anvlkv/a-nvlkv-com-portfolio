	<div class="menu-container">
		<a href="#" class="menu-button js_toggle_menu dynamic_color" title="Menu" style="{{color}}">
			{{letters}}
		</a>
		<div class="menu-content collapse dynamic_color" style="{{color}}">
			<nav class="top-level-navigation">
				<ul>
					<li class="active"><a href="/portfolio" title="Portfolio">Portfolio</a></li>

						<ul>
							{{#each project in projects category}}

								<a class="js_project_link" href="{{url project category}}" title="{{project.title}}">{{project.title}}</a>

							{{/each}}
						</ul>
					</li>
					{{/each}}

			</div>
		</div>
