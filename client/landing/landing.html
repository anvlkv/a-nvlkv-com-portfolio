<template name="landingPage">
{{#if readiness}}

    <div class="page landing-page">

        {{>topLevelMenu}}
        
        <div id="fullpage">
            {{#each slide in slides}}
            <div class="fp-section">
                <div class="slide {{slide.layout}}" style="color:{{slide.textColor}};">

                    <!-- graphic content -->
                    {{#if currentSlide slide}}

                        {{#graphicsContainer graphics=slide.graphics patchColor=slide.backgroundColor }}
                            {{>Template.dynamic template=graphics}}
                        {{/graphicsContainer}}
                    {{else}}
                        {{>graphicsContainer}}
                    {{/if}}


                    <!-- text content -->
                    <div class="slide-text">
                        <h3>{{slide.title}}</h3>
                        <p>{{slide.text}}</p>

                        <!-- button content -->
                        {{#if slide.button}}
                            <div class="slide-btn">
                                <a class="slide-link-btn cta-color js_slide_link" type="button" href="{{#if slide.button.link}}{{slide.button.link}}{{else}}#{{/if}}" title="{{slide.button.text}}">
                                    <span>{{slide.button.text}}</span>
                                </a>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
            {{/each}}
        </div>

<!--         {{#with currentSlide}}
        
        {{/with}} -->

        <div class="slide-pagination">
            <ul class="item-list pgn-list">
                {{#each slide in slides}}
                {{#if currentSlide slide}}
                    <li class="pgn-item active">
                        <a href="#" class="js_slide slide-link" data-slide="{{@index}}" title="{{slide.title}}" style="color:{{currentSlide.textColor}};">
                            {{> SVGicon name="bullet"}}
                        </a>
                    </li>
                {{else}}
                    <li class="pgn-item">
                        <a href="#" class="js_slide slide-link" data-slide="{{@index}}" title="{{slide.title}}" style="color:{{currentSlide.textColor}};">
                            {{> SVGicon name="emptyBullet"}}
                        </a>
                    </li>
                {{/if}}
                {{/each}}
            </ul>    
        </div>
    </div>

{{else}}
    {{>loadingState}}
{{/if}}
</template>
