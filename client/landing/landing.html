<template name="landingPage">
    <div class="page landing-page" style="background-color:{{currentSlide.backgroundColor}};">

        {{>pageOverlay}}

        {{>topLevelMenu color=globalPallet.utility}}
        
        {{#with currentSlide}}
        <div class="slide {{layout}}" style="color:{{textColor}};">

            <!-- graphic content -->
            {{#graphicsContainer patchColor=backgroundColor}}
                {{>Template.dynamic template=currentSlide.graphics}}
            {{/graphicsContainer}}

            <!-- text content -->
            <div class="slide-text">
                <h3>{{title}}</h3>
                <p>{{text}}</p>
            </div>

            <!-- button content -->
            {{#if button}}
                <div class="slide-btn">
                    <a class="slide-link-btn cta-color js_slide_link" type="button" href="{{#if button.link}}{{button.link}}{{else}}#{{/if}}" title="{{button.text}}">{{button.text}}</a>
                </div>
            {{/if}}

        </div>
        {{/with}}

        <div class="slide-pagination">
            <ul class="item-list pgn-list">
                {{#each slide in slides}}
                {{#if currentSlide slide}}
                    <li class="pgn-item active">
                        <a href="#" class="js_slide slide-link" data-slide="{{@index}}" title="{{slide.title}}" style="color:{{currentSlide.textColor}};">
                            {{> SVGicon name="bullet"}}
                        </a>
                    </li>
                {{else}}
                    <li class="pgn-item">
                        <a href="#" class="js_slide slide-link" data-slide="{{@index}}" title="{{slide.title}}" style="color:{{currentSlide.textColor}};">
                            {{> SVGicon name="emptyBullet"}}
                        </a>
                    </li>
                {{/if}}
                {{/each}}
            </ul>    
        </div>
    </div>    
</template>
